{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        <hr class="secondary-hr">
        <a class="nav-link" href="{% url 'listing' listing.id %}">
            <div class="listing-row">
                <div>
                    <p> IMG</p>
                </div>
                <div>
                    {{ listing.title }} <br>
                    {{ listing.description }} <br>
                    {{ listing.seller }} <br>
                    {{ listing.end_dateTime }}
                </div>
            </div>
        </a>
        
    {% endfor %}
    <hr class="secondary-hr">

{% endblock %}
